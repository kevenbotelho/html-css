<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <input type="radio" name="sexo" id="isxfem" checked>
            <label for="isxfem">Femenino</label>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label>
            
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="range" name="" id="" min="1" max="10">
            <label for="ifut"><input type="checkbox" name="fut" id="ifut">Futebol</label> <br>
            <label for="inat"><input type="checkbox" name="nat" id="inat">Natação</label> <br>
            <label for="iten"><input type="checkbox" name="ten" id="iten">Tênis</label>
        </fieldset>
        <p><input type="submit" value="Enviar"></p>
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
