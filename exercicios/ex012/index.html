<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/meu-video.mkv" type="">
        <source src="midia/meu-video.webm" type="">
        <source src="midia/Meu-Video.ogv" type="">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ksLL29KA7Y_xXLh5" title="YouTube video player"></iframe>
</body>
</html>
