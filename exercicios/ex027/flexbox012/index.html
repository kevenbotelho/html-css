<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuFlexible boxment</title>
    <style>
        .container{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }
        .item{
            background-color: lightskyblue;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="flex: 0 1 100px;">1</div>
        <div class="item" style="flex: 0 2 100px;">2</div>
        <div class="item" style="flex: 0 5 100px;">3</div>
    </div>
</body>
</html>
