            flex: auto;
        }

</head>

    <main>
        <div class="container">
            <div class="item">A</div>

            <div class="item">A</div>
            <div class="item">A</div>
            <div class="item">A</div>
            <div class="item">A</div>
            <div class="item">A</div>
        </div>
    </main>
</body>
</html>
