<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!--Tamanho padrão 300x150-->
    <h1>TESTE</h1>
    <p>Acesse o site do 
        <iframe src="https://www.cursoemvideo.com/" scooling="no" frameborder="0"></iframe>
        para aprender a programar
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>
        </iframe>
        também é muito legal, pena que não funciona dentro do iframe
    </p>
    <p>A seguir está o 
        <iframe src="https://gustavoguanabara.github.io" 

        frameborder="0"></iframe>
    </p>
</body>
</html>
